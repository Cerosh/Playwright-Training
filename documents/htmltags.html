<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- Input Element -->
    <input
      type="text"
      id="username"
      class="input-field"
      placeholder="Enter your username"
    />
    <div class="btn">
      <button class="a">Click me</button>
    </div>

    <!-- Table Element -->
    <table id="employee-table" class="highlight">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>30</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>

    <!-- Text Element -->
    <p id="description">This is a sample HTML document.</p>

    <!-- Inner Text -->
    <div>
      <h2>Title</h2>
      <p>This is the inner text of the div element.</p>
    </div>

    <!-- Sibling Elements -->
    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
    </div>
  </body>
</html>
